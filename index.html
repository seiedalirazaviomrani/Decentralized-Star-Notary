<!doctype html>
<html lang="en">

    <head>
		<!-- Required meta tags -->
        <meta charset="utf-8">
        <title>Decentralized Star Notary</title>

        <!-- CSS -->
        <link rel="stylesheet" href="style.css">
    </head>

    <body> 
        <div class="portfolio-container section-container">
	        <div class="container">
	            <div class="row">
					<div class="">
						<div class="form-area">  
							<form role="form">
								<br style="clear:both">
								<h3 style="margin-bottom: 25px; text-align: center;">Star Notary Form</h3>
								<div class="form-group">
									<input type="text" class="form-control" id="star-ra" name="ra" placeholder="Ra" required>
								</div>
								<div class="form-group">
									<input type="text" class="form-control" id="star-dec" name="dec" placeholder="Dec" required>
								</div>
								<div class="form-group">
									<input type="text" class="form-control" id="star-mag" name="mag" placeholder="Mag" required>
								</div>
								<div class="form-group">
								<textarea class="form-control" type="textarea" id="star-story" placeholder="Story" maxlength="250" rows="5"></textarea>
									<span class="help-block"><p id="characterLeft" class="help-block ">You have 250 character limit</p></span>                    
								</div>
								<div class="loader" id="transaction-loader" style="display:none;"></div>
								<div class="alert alert-danger" id="star-coordinators-error" role="alert" style="display:none;" >Star coordinators input empty</div>
								<div class="alert alert-danger" id="star-register-error" role="alert" style="display:none;" >An error occurr during the register process</div>
								<div class="alert alert-success" id="star-coordinators-success" role="alert" style="display:none;" >Star successfully registered</div>
								<button type="button" id="claim-button" name="submit" class="btn btn-primary pull-right" onclick="claimButtonClicked()">Submit</button>
							</form>
						</div>
					</div>
	            </div>
	        </div>
        </div>
                
        <div class="blog-container section-container">
	        <div class="container">
	                    
	            <div class="row">
					<div class="">
						<div class="form-area">  
							<form role="form">
								<br style="clear:both">
								<h3 style="margin-bottom: 25px; text-align: center;">Star Search Form</h3>
								<div class="form-group">
									<input type="text" class="form-control" id="search-star-ra" name="ra" placeholder="Ra" required>
								</div>
								<div class="form-group">
									<input type="text" class="form-control" id="search-star-dec" name="dec" placeholder="Dec" required>
								</div>
								<div class="form-group">
									<input type="text" class="form-control" id="search-star-mag" name="mag" placeholder="Mag" required>
								</div>
								<div class="alert alert-danger" id="star-search-not-found" role="alert" style="display:none;" >Star not found</div>
								<div class="alert alert-danger" id="star-search-empty-fields" role="alert" style="display:none;" >Some inputs fields are empty</div>
								<div class="alert alert-danger" id="star-searc-error" role="alert" style="display:none;" >An error occurr during the search process</div>
								<div class="form-group" id="search-table" style="display:none;">
									<table class="table">
										<thead class="thead-light">
											<tr>
												<th scope="col">#TokenId</th>
												<th scope="col">Ra</th>
												<th scope="col">Dec</th>
												<th scope="col">Mag</th>
												<th scope="col">Story</th>
												<th scope="col">Owner Address</th>
											</tr>
										</thead>
										<tbody>
											<tr>
												<th scope="row" id="tokenId">1</th>
												<td id="result-ra"></td>
												<td id="result-dec"></td>
												<td id="result-mag"></td>
												<td id="result-story"></td>
												<td id="result-owner"></td>
											</tr>
										</tbody>
									</table>
								</div>
								<button type="button" id="search-button" name="submit" class="btn btn-primary pull-right" onclick="searchButtonClicked()">Search</button>
							</form>
						</div>
					</div>
				</div>
	        </div>
        </div>

        <!-- Javascript -->
		<script src="assets/js/webScript.js"></script>
		<script src="assets/js/bignumber.min.js"></script>
		<script src="assets/js/jquery-3.2.1.min.js"></script>
        <script src="assets/js/jquery-migrate-3.0.0.min.js"></script>
        <script src="assets/js/scripts.js"></script>
		<script src="assets/js/web3_dist/web3.min.js"></script>
    </body>

</html>
